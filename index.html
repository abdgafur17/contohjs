<!DOCTYPE html>
<html>
<body>
  <h1 id="judul">Halo Dunia!</h1>
  <button onclick="ubahJudul()">Ubah Judul</button>

  <script>
    function ubahJudul() {
      // Manipulasi DOM dengan JS
      document.getElementById("judul").textContent = "JS di HTML!";
      document.body.style.backgroundColor = "#f0f0f0";
    }
  </script>
</body>
</html>
